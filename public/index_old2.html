
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 Diário de Hábitos com IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-2xl max-w-2xl w-full p-8 space-y-6">
    <h1 class="text-2xl font-bold text-center">📝 Como foi seu dia?</h1>

    <textarea id="entrada" rows="5"
      class="w-full p-4 border border-gray-300 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Escreva aqui..."></textarea>

    <div class="flex justify-center">
      <button onclick="enviar()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl shadow-md transition">
        Enviar
      </button>
    </div>

    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
      <h2 class="text-lg font-semibold mb-2">💡 Resposta da IA:</h2>
      <p id="resposta" class="text-gray-700 whitespace-pre-line"></p>
    </div>
  </div>

  <script>
    async function enviar() {
      const entrada = document.getElementById('entrada').value;
      const res = await fetch('/diario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ entrada })
      });
      const data = await res.json();
      document.getElementById('resposta').innerText = data.resposta;
    }
  </script>
</body>
</html>
